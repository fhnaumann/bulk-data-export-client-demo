apiVersion: v1
kind: Service
metadata:
  name: {{ .Release.Name }}-service
  labels:
    app: {{ .Release.Name }}
    chart: {{ .Chart.Name }}-{{ .Chart.Version }}
    release: {{ .Release.Name }}
    heritage: {{ .Release.Service }}
spec:
  type: {{ .Values.bulkDataExportClient.service.type | quote }}
  ports:
  - port: {{ .Values.bulkDataExportClient.service.port }}
    targetPort: http
    protocol: TCP
    name: http
  selector:
    app: {{ .Release.Name }}
    release: {{ .Release.Name }}
